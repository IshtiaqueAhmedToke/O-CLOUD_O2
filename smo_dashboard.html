<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O-RAN SMO Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding: 20px;
    }
    .container { max-width: 1800px; margin: 0 auto; }
    .header {
      background: #161b22;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid #30363d;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #02cfa4;
      margin-bottom: 15px;
      font-size: 1.8em;
    }
    .status-row {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: 700;
      text-transform: uppercase;
    }
    .badge.running { background: #3fb950; color: #0d1117; }
    .badge.stopped { background: #f85149; color: white; }
    .control-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-success { background: #3fb950; color: #0d1117; }
    .btn-danger { background: #f85149; color: white; }
    .btn-warning { background: #d29922; color: #0d1117; }
    .btn:hover { transform: translateY(-2px); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #30363d;
    }
    .card h2 {
      color: #02cfa4;
      margin-bottom: 15px;
      font-size: 1.1em;
      border-bottom: 2px solid #30363d;
      padding-bottom: 10px;
    }
    .card.full-width { grid-column: 1 / -1; }
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 15px 0;
    }
    .metric-box {
      background: #0d1117;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      border: 1px solid #30363d;
    }
    .metric-value {
      font-size: 2em;
      font-weight: 700;
      color: #02cfa4;
    }
    .metric-label {
      font-size: 0.85em;
      color: #8b949e;
      margin-top: 5px;
    }
    .chart-container {
      position: relative;
      height: 300px;
      margin-top: 15px;
    }
    .log-viewer {
      background: #0d1117;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #30363d;
      max-height: 400px;
      overflow-y: auto;
      font-size: 0.85em;
      line-height: 1.6;
      font-family: 'Courier New', monospace;
    }
    .log-line {
      margin-bottom: 5px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üåê O-RAN SMO Dashboard</h1>
      <div class="status-row">
        <div>
          DU Status: <span id="du-status" class="badge">Loading...</span>
        </div>
        <div>
          DU Host: <span id="du-host" style="color: #8b949e;">-</span>
        </div>
        <div>
          PID: <span id="du-pid" style="color: #8b949e;">-</span>
        </div>
      </div>
      <div class="control-buttons">
        <button class="btn btn-success" id="btn-start" onclick="startDU()">‚ñ∂ Start DU</button>
        <button class="btn btn-danger" id="btn-stop" onclick="stopDU()">‚èπ Stop DU</button>
        <button class="btn btn-warning" id="btn-restart" onclick="restartDU()">üîÑ Restart DU</button>
        <button class="btn btn-warning" onclick="refreshLogs()">üìã Refresh Logs</button>
      </div>
    </div>

    <div class="card full-width">
      <h2>üìä Real-Time DU Metrics</h2>
      <div class="metrics-grid">
        <div class="metric-box">
          <div class="metric-value" id="metric-cpu">0%</div>
          <div class="metric-label">CPU Usage</div>
        </div>
        <div class="metric-box">
          <div class="metric-value" id="metric-mem">0%</div>
          <div class="metric-label">Memory Usage</div>
        </div>
        <div class="metric-box">
          <div class="metric-value" id="metric-ues">0</div>
          <div class="metric-label">Active UEs</div>
        </div>
        <div class="metric-box">
          <div class="metric-value" id="metric-dl">0</div>
          <div class="metric-label">DL Throughput (Mbps)</div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>CPU Usage Over Time</h2>
        <div class="chart-container">
          <canvas id="chart-cpu"></canvas>
        </div>
      </div>
      <div class="card">
        <h2>Memory Usage</h2>
        <div class="chart-container">
          <canvas id="chart-mem"></canvas>
        </div>
      </div>
    </div>

    <div class="card full-width">
      <h2>üìù DU Logs (Last 50 lines)</h2>
      <div class="log-viewer" id="log-viewer">
        <div style="text-align: center; padding: 20px; color: #8b949e;">Loading logs...</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5001';
    
    const chartConfig = {
      type: 'line',
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { display: true, grid: { color: '#30363d' }, ticks: { color: '#8b949e', maxTicksLimit: 10 } },
          y: { display: true, grid: { color: '#30363d' }, ticks: { color: '#8b949e' } }
        }
      }
    };

    const charts = {
      cpu: new Chart(document.getElementById('chart-cpu'), {
        ...chartConfig,
        data: {
          labels: [],
          datasets: [{ label: 'CPU %', data: [], borderColor: '#02cfa4', backgroundColor: 'rgba(2, 207, 164, 0.1)', tension: 0.4 }]
        }
      }),
      mem: new Chart(document.getElementById('chart-mem'), {
        ...chartConfig,
        data: {
          labels: [],
          datasets: [{ label: 'Memory %', data: [], borderColor: '#3fb950', backgroundColor: 'rgba(63, 185, 80, 0.1)', tension: 0.4 }]
        }
      })
    };

    function updateCharts(data) {
      const timeLabels = data.timestamps.map(t => new Date(t).toLocaleTimeString());
      charts.cpu.data.labels = timeLabels;
      charts.cpu.data.datasets[0].data = data.cpu_usage;
      charts.cpu.update('none');
      charts.mem.data.labels = timeLabels;
      charts.mem.data.datasets[0].data = data.memory_usage;
      charts.mem.update('none');
      
      if (data.cpu_usage.length > 0) {
        const latest = data.cpu_usage.length - 1;
        document.getElementById('metric-cpu').textContent = data.cpu_usage[latest].toFixed(1) + '%';
        document.getElementById('metric-mem').textContent = data.memory_usage[latest].toFixed(1) + '%';
        document.getElementById('metric-ues').textContent = data.active_ues[latest];
        document.getElementById('metric-dl').textContent = data.throughput_dl[latest].toFixed(2);
      }
    }

    async function fetchDUStatus() {
      try {
        const response = await fetch(`${API_BASE}/du/status`);
        const data = await response.json();
        const statusBadge = document.getElementById('du-status');
        const pidElement = document.getElementById('du-pid');
        
        if (data.is_running) {
          statusBadge.textContent = 'RUNNING';
          statusBadge.className = 'badge running';
          pidElement.textContent = data.pid || '-';
          document.getElementById('btn-start').disabled = true;
          document.getElementById('btn-stop').disabled = false;
          document.getElementById('btn-restart').disabled = false;
        } else {
          statusBadge.textContent = 'STOPPED';
          statusBadge.className = 'badge stopped';
          pidElement.textContent = '-';
          document.getElementById('btn-start').disabled = false;
          document.getElementById('btn-stop').disabled = true;
          document.getElementById('btn-restart').disabled = true;
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function fetchDUMetrics() {
      try {
        const response = await fetch(`${API_BASE}/du/metrics`);
        const data = await response.json();
        updateCharts(data);
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function fetchDULogs() {
      try {
        const response = await fetch(`${API_BASE}/du/logs?lines=50`);
        const data = await response.json();
        const logViewer = document.getElementById('log-viewer');
        if (data.content) {
          const lines = data.content.split('\n').filter(line => line.trim());
          logViewer.innerHTML = lines.map(line => `<div class="log-line">${escapeHtml(line)}</div>`).join('');
          logViewer.scrollTop = logViewer.scrollHeight;
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function startDU() {
      if (!confirm('Start the DU on the remote host?')) return;
      document.getElementById('btn-start').disabled = true;
      try {
        const response = await fetch(`${API_BASE}/du/start`, { method: 'POST' });
        const data = await response.json();
        alert(data.message);
        await fetchData();
      } catch (error) {
        alert('Failed to start DU: ' + error.message);
      } finally {
        document.getElementById('btn-start').disabled = false;
      }
    }

    async function stopDU() {
      if (!confirm('Stop the DU on the remote host?')) return;
      document.getElementById('btn-stop').disabled = true;
      try {
        const response = await fetch(`${API_BASE}/du/stop`, { method: 'POST' });
        const data = await response.json();
        alert(data.message);
        await fetchData();
      } catch (error) {
        alert('Failed to stop DU: ' + error.message);
      } finally {
        document.getElementById('btn-stop').disabled = false;
      }
    }

    async function restartDU() {
      if (!confirm('Restart the DU on the remote host?')) return;
      document.getElementById('btn-restart').disabled = true;
      try {
        const response = await fetch(`${API_BASE}/du/restart`, { method: 'POST' });
        const data = await response.json();
        alert(data.message);
        await fetchData();
      } catch (error) {
        alert('Failed to restart DU: ' + error.message);
      } finally {
        document.getElementById('btn-restart').disabled = false;
      }
    }

    function refreshLogs() {
      fetchDULogs();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function fetchData() {
      await Promise.all([fetchDUStatus(), fetchDUMetrics(), fetchDULogs()]);
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
